    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <div class="container">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;

                .bd-placeholder-img-lg {
                    font-size: 3.5rem;

        <!-- Custom styles for this template -->
        <link href="Login.css" rel="stylesheet">

</head>
<body class="text-center">
    <main>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap" /></svg>
                    <span class="fs-4">CDP</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Search</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Help</a></li>
                </ul>
            </header>
        </div>
        <form class="form-upload">
            <img class="mb-4" src="../assets/checkbox.png" alt="" width="144" height="57">
            <h1 class="h3 mb-4 fw-normal u"><u>Dataset Modification</u></h1>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Addition</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Removal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>

            <div class="mt-4 mb-4 form-floating">
                <textarea class="form-control" placeholder="Modification Reason" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Reason For Modification</label>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Select Dataset Files (Removal)</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Select Upload Files (Addition)</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>

            <button type="button" class="w-75 btn btn-lg btn-primary" id="datasetSubmit">Make Modification Request</button>

            <div class="container mb-3">
                <ul class="list-group" id="dataRecieved"></ul>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </main>
